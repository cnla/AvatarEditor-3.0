<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Avatar Editor for CN 3.0</title>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script type="text/javaScript" src="http://ardmtdata1.turner.com/toonla-released/images/cn30/js/cnlalibrary-latest.js"></script>
		<script type="text/javascript">
			var avatarEditor;
			/*
			var CNLALibrary = {};
			CNLALibrary.getAvatarAccessoryList = function(callback) {
				return [];
			}
			*/
			
			// Listeners
			function onAppReady()
			{
				console.log("onAppReady()");
				avatarEditor = $("#avatarEditor")[0];
				
				initAvatarEditor();
			}
			
			function onBuyAccessory(accessoryId)
			{
				console.log("onBuyAccessory("+accessoryId+")");
			}
			
			function onShowCredits()
			{
				console.log("onShowCredits()");
			}
			
			function onCancel()
			{
				console.log("onCancel()");
			}
			
			function onSave(avatar)
			{
				console.log("onSave("+avatar+")");
			}

			// Auxiliary functions
			function initAvatarEditor()
			{
				var initParams = {
					"user": null,
					"avatar": null,
					"cdnPath": "",
					"configPath": "http://ardmtdata1.turner.com/toonla-released/images/cn30/AvatarEditor/xml/avatarEditorConfig.xml"
				};

				avatarEditor.init(initParams);
			}
			
			// Embed flash
			var flashvars = {
				"country": "ar",
			};

			swfobject.embedSWF("http://ardmtdata1.turner.com/toonla-released/images/cn30/AvatarEditor/AvatarEditor.swf", "avatarEditor", "100%", "700", "10.0.0", false, flashvars, {"allowscriptaccess": "always", "allownetworking": "all", "allowfullscreen": "false", "wmode": "opaque", "bgcolor": "#666666"});
		</script>
	</head>
	<body style="background-color: #666666">
		<div id="avatarEditor"></div>
	</body>
</html>
